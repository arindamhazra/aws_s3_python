<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AWS Bucket List App</title>


    <link href="https://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/4.0/examples/narrow-jumbotron/narrow-jumbotron.css" rel="stylesheet">
    <link href="../static/css/signup.css" rel="stylesheet">
    <script src="../static/js/jquery-3.2.1.js"></script>
    <script src="../static/js/signIn.js"></script>

  </head>

  <body>

    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills float-right">
            <li class="nav-item">
              <a class="nav-link" href="/">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/showSignIn">SignIn <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/showSignUp">SignUp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/showAbout">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/showContactUS">Contact</a>
            </li>
          </ul>

        </nav>
        <h3 class="text-muted">AWS Bucket List App</h3>
      </header>
      </div>

      <div class="jumbotron">
        <h1>AWS Bucket List App</h1>
        <form class="form-signin" action="/validateLogin" method="post">
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

        <button id="btnSignIn" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      </div>



      <footer class="footer">
        <p>&copy; Company 2017</p>
      </footer>

    </div>

</html>
